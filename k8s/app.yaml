apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: streamlit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
    spec:
      containers:
      - name: streamlit-app-container
        image: guigo13/streamlit-app:latest
        ports:
        - containerPort: 8501
        env:
        - name: OLLAMA_HOST
          value: "http://llmodel-service:11434"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /healthz  # Adjust if Streamlitâ€™s health endpoint differs
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 10
      initContainers:
      - name: wait-for-llmodel
        image: busybox
        command: ["sh", "-c", "until nc -z llmodel-service 11434; do echo waiting for llmodel; sleep 2; done;"]
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: streamlit
  ports:
  - port: 8501
    targetPort: 8501
    nodePort: 30001
  type: NodePort 


